        function fadeIn() {
            setInterval(show, 100);

        function show() {
            var section = document.getElementById("content");
            opacity = Number(window.getComputedStyle(section)
                             .getPropertyValue("opacity"));
            if (opacity < 1) {
                opacity = opacity + 0.1;
                section.style.opacity = opacity
            } else {
                clearInterval(intervalID);
            }   
        }
